<html>
	<head>
		<title>Contato</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="https://www.insper.edu.br/" target="_blank" class="logo">Insper</a>
					<nav id="nav">
						<a href="index.html">Home</a>
						<a href="projetos.html">Projetos</a>
						<a href="about.html">Sobre nós</a>
						<a href="contact.html">Contato</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h2>Nosso contato</h2>
					</header>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
		

		<!-- Forms -->
		<h3>Form</h3>

			<form method="post" action="#">
				<div class="row uniform">
					<div class="6u 12u$(xsmall)">
						<input type="text" name="name" id="name" value="" placeholder="Name" />
					</div>
					<div class="6u$ 12u$(xsmall)">
						<input type="email" name="email" id="email" value="" placeholder="Email" />
					</div>
					<!-- Break -->
					<div class="12u$">
						<div class="select-wrapper">
							<select name="category" id="category">
								<option value="">- Category -</option>
								<option value="1">Arduínos e circuitos</option>
								<option value="1">Design</option>
								<option value="1">Desenvolvimento de Software</option>
								<option value="1">Pesquisas acadêmicas</option>
								<option value="1">Simulações Matemáticas</option>
							</select>
						</div>
					</div>
					<!-- Break -->
					<div class="4u 12u$(small)">
						<input type="radio" id="priority-low" name="priority" checked>
						<label for="priority-low">Prioridade Baixa</label>
					</div>
					<div class="4u 12u$(small)">
						<input type="radio" id="priority-normal" name="priority">
						<label for="priority-normal">Prioridade Normal</label>
					</div>
					<div class="4u$ 12u$(small)">
						<input type="radio" id="priority-high" name="priority">
						<label for="priority-high">Prioridade Alta</label>
					</div>
					<!-- Break -->
					<div class="6u 12u$(small)">
						<input type="checkbox" id="copy" name="copy">
						<label for="copy">Mande-me uma cópia deste email</label>
					</div>
					<div class="6u$ 12u$(small)">
						<input type="checkbox" id="human" name="human" checked>
						<label for="human">Eu não sou um robô</label>
					</div>
					<!-- Break -->
					<div class="12u$">
						<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
					</div>
					<!-- Break -->
					<div class="12u$">
						<ul class="actions">
							<li><input type="submit" value="Send Message" /></li>
							<li><input type="reset" value="Reset" class="alt" /></li>
						</ul>
					</div>
				</div>
			</form>



		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="flex">
						<div class="copyright">
							&copy; Design: <a href="https://templated.co">TEMPLATED</a>.
						</div>
						<ul class="icons">
							<li><a href="https://www.facebook.com/Engenharia-Insper-1655596567847589/" target="_blank" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						</ul>
					</div>
				</div>
			</footer>

	</body>
</html>
